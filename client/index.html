<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Build an ambitious web application with Ember.js and Node.js.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ember Rocks</title>

    <base href="/">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="assets/images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ember Rocks">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL,
         add a canonical link to the desktop page
         https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css assets/styles/main.min.css -->
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/base.css">
    <!-- endbuild -->
</head>
<body>

    <!-- build:js assets/scripts/vendor.min.js -->
    <script src="assets/vendors/handlebars/handlebars.js"></script>
    <script src='assets/vendors/almond/almond.js'></script>
    <script src="assets/vendors/jquery/dist/jquery.js"></script>
    <script src="assets/vendors/ember/ember.js"></script>
    <script src='assets/vendors/globalizer.js'></script>
    <script src="assets/vendors/ember-data/ember-data.js"></script>
    <script src="assets/vendors/ember-resolver/dist/ember-resolver.js"></script>
    <script src="assets/vendors/ember-load-initializers/ember-load-initializers.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/scripts/main.min.js -->
    <script src='assets/build/application.js'></script>
    <script src='assets/build/templates.js'></script>
    <!-- endbuild -->

    <script> require('rocks/app').create(); </script>
</body>
</html>
